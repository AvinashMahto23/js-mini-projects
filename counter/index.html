<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="text-center">
    <h1 class="mb-4">ðŸ”¢ Counter App</h1>
    <h2 id="count" class="mb-4 display-4">0</h2>
    
    <div class="btn-group">
      <button onclick="decrease()" class="btn btn-danger">- Decrease</button>
      <button onclick="reset()" class="btn btn-secondary">Reset</button>
      <button onclick="increase()" class="btn btn-success">+ Increase</button>
    </div>
  </div>

  <script>
    let count = 0;

    function updateDisplay() {
      const countElement = document.getElementById("count");
      countElement.innerText = count;

      // Apply color based on value
      if (count > 1) {
        countElement.style.color = "green";
      } else if (count === 0) {
        countElement.style.color = "orange"; // Yellow is too light, orange is visible
      } else {
        countElement.style.color = "red";
      }
    }

    function increase() {
      count++;
      updateDisplay();
    }

    function decrease() {
      count--;
      updateDisplay();
    }

    function reset() {
      count = 0;
      updateDisplay();
    }

    // Initial call
    updateDisplay();
  </script>

</body>
</html>
